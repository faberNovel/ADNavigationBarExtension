# rule configuration
cyclomatic_complexity:
  warning: 10
  error: 20
force_cast: warning
force_try: warning
function_body_length:
  warning: 35
  error: 50
closure_body_length:
  warning: 20
  error: 35
identifier_name:
  min_length:
    warning: 0
    error: 0
  max_length:
    warning: 100
    error: 200
  allowed_symbols: '_'
line_length:
  warning: 120
  error: 160
type_name:
  min_length:
    warning: 0
    error: 0
  max_length:
    warning: 100
    error: 200

custom_rules:
  double_space:
    include: "*.swift"
    name: "Double space"
    regex: '([a-z,A-Z] \s+)'
    message: "Double space between keywords"
    match_kinds: keyword
    severity: warning
  boolean_operators_end_of_line:
    include: "*.swift"
    name: "Boolean Operators"
    regex: '((?:&&|\|\|)$)'
    message: "Boolean operators should not be at the end of line"
    severity: warning
  explicit_failure_calls:
    name: "Avoid asserting 'false'"
    regex: '((assert|precondition)\(false)'
    message: "Use assertionFailure() or preconditionFailure() instead."
    severity: warning
  comments_space:
    name: "Space After Comment"
    regex: '(^ *//(?!(MARK|TODO))\w+)'
    message: "There should be a space after //"
    severity: warning
  uppercamelcased_enum:
    name: "Enum in UpperCamelCase"
    regex: '(?:enum) [a-z0-9]'
    message: "Enum names should be in UpperCamelCase"
    severity: warning

excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Carthage
  - Pods

